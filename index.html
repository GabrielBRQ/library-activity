<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shelf</title>
    <link rel="Website Icon" type="png" href="img/e-book.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>ONLINE BOOK SHELF</header>
    <div class="book-shelf">
        
    </div>
    <div class="book-form">
        <div class="title-div">
            <p class="title">ADD BOOK</p>
            <button class="close-button">X</button>
        </div>
        <form action='' method='get' id="create">
            <div class="input">
                <label for='book-name'>Book name:</label>
                <input id='book-name' name='book-name' maxlength="35" type='text' required/>
            </div>
            <div class="input">
                <label for='author'>Author:</label>
                <input id='author' name='author' type='text' required/>
            </div>
            <div class="input myNumberInput">
                <label for='pages'>Pages:</label>
                <input id='myNumberInput' name='pages' type='number' min='10' required/>
            </div>
            <div class="input">
                <p>You read the book?</p>
                <input type="radio" id="yes" name="fav_language" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="fav_language" value="no">
                <label for="no">No</label>
            </div>
            <div class="submit">
                <button aria-expanded="false" id="button" class="myButton" type="submit" form="create" value="Submit" id="button">Submit</button>
            </div>
        </form>
    </div>
    <footer class="sticky-footer">
        <div class="book-inventory">
            <p>BOOK INVENTORY</p>
            <p>0</p>
        </div>
        <button class="addButton">ADD BOOK</button>
        <div class="book-count">
            <p>BOOK READ</p>
            <p>0</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
